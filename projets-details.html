<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails des Projets - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#accueil">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#competences">Compétences</a></li>
                        <li class="nav-item"><a class="nav-link active" href="projets-details.html">Projets Détaillés</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-5">Détails des Projets</h1>
        <div id="projets-content">
            <!-- Les projets seront chargés dynamiquement ici -->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; Portfolio 2025 - Andrii Didenko</p>
    </footer>

    <script>
    const projets = [
        {
            id: 'greenbloom',
            titre: 'GreenBloom (IoT & E-commerce)',
            image: 'images/greenbloom.jpg',
            descriptionCourte: 'Application IoT en JavaFX et site web e-commerce pour la gestion de plantes connectées.',
            descriptionComplete: `
                GreenBloom est un projet innovant combinant une application IoT et un site web e-commerce. 
                L'objectif principal est de créer une solution complète pour la gestion et le suivi de plantes connectées. 
                Le projet comprend deux composantes principales :
                
                1. Application JavaFX (Interface Utilisateur) :
                - Développement d'une interface utilisateur intuitive
                - Gestion en temps réel des données des capteurs
                - Visualisation des statistiques de santé des plantes
                
                2. Site Web E-commerce :
                - Plateforme de vente de plantes et d'accessoires
                - Système de recommandation personnalisé
                - Intégration des données IoT pour conseils de jardinage
            `,
            technologies: ['Java', 'JavaFX', 'HTML', 'CSS', 'PHP', 'SQL', 'IoT'],
            competencesLiees: [
                'developpement-application', 
                'gestion-donnees', 
                'optimisation-applications'
            ],
            githubLink: 'https://github.com/votre-username/greenbloom'
        },
        {
            id: 'colis-oublies',
            titre: 'Gestion des Colis Oubliés',
            image: 'images/colis.jpg',
            descriptionCourte: 'Application web en PHP pour la gestion et le suivi des colis oubliés dans une entreprise.',
            descriptionComplete: `
                Le projet de Gestion des Colis Oubliés est une solution web développée pour optimiser la gestion 
                et le suivi des colis égarés au sein d'une entreprise. Les fonctionnalités principales incluent :
                
                1. Système de Tracking :
                - Enregistrement détaillé de chaque colis
                - Suivi de l'historique et des mouvements
                - Système de recherche et de filtrage avancé
                
                2. Gestion des Utilisateurs :
                - Différents niveaux d'accès (employés, gestionnaires)
                - Authentification sécurisée
                - Journalisation des actions
                
                3. Notifications et Rapports :
                - Alertes automatiques pour les colis non récupérés
                - Génération de rapports statistiques
                - Interface de communication avec les propriétaires de colis
            `,
            technologies: ['PHP', 'HTML', 'CSS', 'SQL', 'MySQL'],
            competencesLiees: [
                'developpement-application', 
                'gestion-donnees', 
                'conduite-projet'
            ],
            githubLink: 'https://github.com/votre-username/gestion-colis'
        },
        {
            id: 'base-donnees',
            titre: 'Conception de Base de Données',
            image: 'images/database.jpg',
            descriptionCourte: 'Modélisation et conception d\'une base de données relationnelle complexe avec des relations et des contraintes avancées.',
            descriptionComplete: `
                Ce projet de conception de base de données représente une approche méthodologique et 
                approfondie de la modélisation de systèmes d'information complexes. Les points clés incluent :
                
                1. Modélisation Conceptuelle :
                - Création de diagrammes entité-relation (MCD)
                - Identification des entités, associations et contraintes
                - Normalisation des structures de données
                
                2. Implémentation Technique :
                - Transformation du modèle conceptuel en schéma relationnel
                - Définition des clés primaires et étrangères
                - Création de contraintes d'intégrité avancées
                
                3. Optimisation et Performance :
                - Conception d'index pour améliorer les performances
                - Stratégies de partitionnement des données
                - Gestion des volumes de données importants
            `,
            technologies: ['SQL', 'Merise', 'MySQL', 'PostgreSQL'],
            competencesLiees: [
                'gestion-donnees', 
                'administration-systemes', 
                'optimisation-applications'
            ],
            githubLink: 'https://github.com/votre-username/database-conception'
        }
    ];

    function afficherProjets() {
        const contenuHTML = projets.map(projet => `
            <div class="row mb-5">
                <div class="col-md-5">
                    <img src="${projet.image}" alt="${projet.titre}" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-7">
                    <h2>${projet.titre}</h2>
                    <p class="lead">${projet.descriptionCourte}</p>
                    
                    <h4>Technologies</h4>
                    <div class="mb-3">
                        ${projet.technologies.map(tech => 
                            `<span class="badge bg-primary me-2 mb-2">${tech}</span>`
                        ).join('')}
                    </div>
                    
                    <h4>Compétences Liées</h4>
                    <div class="mb-3">
                        ${projet.competencesLiees.map(comp => {
                            const titres = {
                                'developpement-application': 'Développement d\'Application',
                                'gestion-donnees': 'Gestion de Données',
                                'administration-systemes': 'Administration Systèmes',
                                'optimisation-applications': 'Optimisation d\'Applications',
                                'conduite-projet': 'Conduite de Projet'
                            };
                            return `<span class="badge bg-secondary me-2 mb-2">${titres[comp]}</span>`;
                        }).join('')}
                    </div>
                    
                    ${projet.githubLink ? 
                        `<a href="${projet.githubLink}" target="_blank" class="btn btn-dark me-2">
                            <i class="fab fa-github me-2"></i>Voir sur GitHub
                        </a>` 
                        : ''
                    }
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12">
                    <h4>Description Détaillée</h4>
                    <p>${projet.descriptionComplete}</p>
                </div>
            </div>
            <hr>
        `).join('');

        document.getElementById('projets-content').innerHTML = contenuHTML;
    }

    // Charger le contenu quand la page est chargée
    window.onload = afficherProjets;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

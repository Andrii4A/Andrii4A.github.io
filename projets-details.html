<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails des Projets - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#accueil">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#competences">Compétences</a></li>
                        <li class="nav-item"><a class="nav-link active" href="projets.html">Projets</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-5">Détails des Projets</h1>
        <div id="projets-content">
            <!-- Les projets seront chargés dynamiquement ici -->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; Portfolio 2025 - Andrii Didenko</p>
    </footer>

    <script>
    const projets = [
        {
            id: 'greenbloom',
            titre: 'GreenBloom (IoT & E-commerce)',
            image: 'images/greenbloom.jpg',
            descriptionCourte: 'Application IoT en JavaFX et site web e-commerce pour la gestion de plantes connectées.',
            descriptionComplete: `
                GreenBloom est un projet alliant IoT et e-commerce, développé dans le cadre de la SAÉ 3.01 à l'IUT de Blagnac. Il comprend une application IoT en Java (JavaFX) et Python, qui collecte et affiche des données de capteurs MQTT, ainsi qu’un site web de vente en ligne en HTML, CSS et PHP, connecté à une base de données MySQL.
            `,
            technologies: ['Java', 'JavaFX', 'HTML', 'CSS', 'PHP', 'SQL', 'IoT'],
            competencesLiees: [
                'developpement-application', 
                'gestion-donnees', 
                'optimisation-applications'
            ],
            githubLink: 'https://github.com/votre-username/greenbloom'
        },
        {
            id: 'colis-oublies',
            titre: 'Gestion des Colis Oubliés',
            image: 'images/colis.jpg',
            descriptionCourte: 'Application web en PHP pour la gestion et le suivi des colis oubliés dans une entreprise.',
            descriptionComplete: `
                Ce projet consiste à développer une application web permettant aux voyageurs (Traveler) de publier des annonces pour récupérer des colis oubliés, et aux Helpers de les rapporter en échange d'une compensation financière. Un forum est également intégré pour favoriser l'entraide entre utilisateurs.
            `,
            technologies: ['PHP', 'HTML', 'CSS', 'SQL', 'MySQL'],
            competencesLiees: [
                'developpement-application', 
                'gestion-donnees', 
                'conduite-projet'
            ],
            githubLink: 'https://github.com/votre-username/gestion-colis'
        },
        {
            id: 'base-donnees',
            titre: 'Conception de Base de Données',
            image: 'images/database.jpg',
            descriptionCourte: 'Modélisation et conception d\'une base de données relationnelle complexe avec des relations et des contraintes avancées.',
            descriptionComplete: `
                Ce projet de conception de base de données représente une approche méthodologique et 
                approfondie de la modélisation de systèmes d'information complexes.
            `,
            technologies: ['SQL', 'Merise', 'MySQL', 'PostgreSQL'],
            competencesLiees: [
                'gestion-donnees', 
                'administration-systemes', 
                'optimisation-applications'
            ],
            githubLink: 'https://github.com/votre-username/database-conception'
        }
    ];

    function afficherProjets() {
        const contenuHTML = projets.map(projet => `
            <div class="row mb-5">
                <div class="col-md-5">
                    <img src="${projet.image}" alt="${projet.titre}" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-7">
                    <h2>${projet.titre}</h2>
                    <p class="lead">${projet.descriptionCourte}</p>
                    
                    <h4>Technologies</h4>
                    <div class="mb-3">
                        ${projet.technologies.map(tech => 
                            `<span class="badge bg-primary me-2 mb-2">${tech}</span>`
                        ).join('')}
                    </div>
                    
                    <h4>Compétences Liées</h4>
                    <div class="mb-3">
                        ${projet.competencesLiees.map(comp => {
                            const titres = {
                                'developpement-application': 'Développement d\'Application',
                                'gestion-donnees': 'Gestion de Données',
                                'administration-systemes': 'Administration Systèmes',
                                'optimisation-applications': 'Optimisation d\'Applications',
                                'conduite-projet': 'Conduite de Projet'
                            };
                            return `<span class="badge bg-secondary me-2 mb-2">${titres[comp]}</span>`;
                        }).join('')}
                    </div>
                    
                    ${projet.githubLink ? 
                        `<a href="${projet.githubLink}" target="_blank" class="btn btn-dark me-2">
                            <i class="fab fa-github me-2"></i>Voir sur GitHub
                        </a>` 
                        : ''
                    }
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12">
                    <h4>Description Détaillée</h4>
                    <p>${projet.descriptionComplete}</p>
                </div>
            </div>
            <hr>
        `).join('');

        document.getElementById('projets-content').innerHTML = contenuHTML;
    }

    // Charger le contenu quand la page est chargée
    window.onload = afficherProjets;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    function afficherProjet(projetId) {
        // Trouver le projet correspondant à l'ID
        const projet = projets.find(p => p.id === projetId);
        
        if (!projet) {
            // Si aucun projet n'est trouvé, afficher tous les projets
            afficherProjets();
            return;
        }

        const contenuHTML = `
            <div class="row mb-5">
                <div class="col-md-5">
                    <img src="${projet.image}" alt="${projet.titre}" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-7">
                    <h2>${projet.titre}</h2>
                    <p class="lead">${projet.descriptionCourte}</p>
                    
                    <h4>Technologies</h4>
                    <div class="mb-3">
                        ${projet.technologies.map(tech => 
                            `<span class="badge bg-primary me-2 mb-2">${tech}</span>`
                        ).join('')}
                    </div>
                    
                    <h4>Compétences Liées</h4>
                    <div class="mb-3">
                        ${projet.competencesLiees.map(comp => {
                            const titres = {
                                'developpement-application': 'Développement d\'Application',
                                'gestion-donnees': 'Gestion de Données',
                                'administration-systemes': 'Administration Systèmes',
                                'optimisation-applications': 'Optimisation d\'Applications',
                                'conduite-projet': 'Conduite de Projet'
                            };
                            return `<span class="badge bg-secondary me-2 mb-2">${titres[comp]}</span>`;
                        }).join('')}
                    </div>
                    
                    ${projet.githubLink ? 
                        `<a href="${projet.githubLink}" target="_blank" class="btn btn-dark me-2">
                            <i class="fab fa-github me-2"></i>Voir sur GitHub
                        </a>` 
                        : ''
                    }
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12">
                    <h4>Description Détaillée</h4>
                    <p>${projet.descriptionComplete}</p>
                </div>
            </div>
        `;

        document.getElementById('projets-content').innerHTML = contenuHTML;
    }

    function afficherProjets() {
        const contenuHTML = projets.map(projet => `
            <div class="row mb-5">
                <div class="col-md-5">
                    <img src="${projet.image}" alt="${projet.titre}" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-7">
                    <h2>${projet.titre}</h2>
                    <p class="lead">${projet.descriptionCourte}</p>
                    <a href="projets-details.html?projet=${projet.id}" class="btn btn-primary">
                        Voir les détails
                    </a>
                </div>
            </div>
            <hr>
        `).join('');

        document.getElementById('projets-content').innerHTML = contenuHTML;
    }

    // Charger le contenu quand la page est chargée
    window.onload = function() {
        // Récupérer l'ID du projet depuis l'URL
        const params = new URLSearchParams(window.location.search);
        const projetId = params.get('projet');

        if (projetId) {
            // Si un ID de projet est spécifié, afficher ce projet
            afficherProjet(projetId);
        } else {
            // Sinon, afficher la liste de tous les projets
            afficherProjets();
        }
    };
